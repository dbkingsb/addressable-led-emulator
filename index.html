<html>
<head>
	<style>
		body { background: black; color:white; }
		canvas { border: 1px solid gray; }
	</style>
	<!-- 
	Pattern must implement getRgbArr(Timestamp frameTs, Timestamp lastFrameTs).
	Pattern's model may implement drawModel(Canvas canvas, CanvasContext ctx)
	-->
	<script src="snowFlakePattern.js"></script>

	<script type="text/javascript">
		var canvas;
		var ctx;
		var frameTs;
		var lastFrameTs;
		var refreshRate = 50;
		var stringCount = 12;
		var stringLedCount = 18;
		var stringLedSpacing = 25;
		var stringLedLead = 10;
		var stringSpacing = 100;
		var stringLead = 0;
		var shouldDrawModel = true;

		function init() {
			canvas = document.getElementById('myCanvas');
			ctx = canvas.getContext('2d');
			createButtons();
			requestFrame();
		}
		function requestFrame() {
			setTimeout(function() {
				draw();
			}, refreshRate);
		}
		function draw() {

			// frame init
			frameTs = Date.now();
			if (!lastFrameTs) {
				lastFrameTs = frameTs;
			}

			var rgbArr = getRgbArr(frameTs, lastFrameTs);

			// clear canvas
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			// LED strings
			for (var i=0; i<stringCount; i++) {
				for (var k=0; k<stringLedCount; k++) {
					ctx.beginPath();
					ctx.strokeStyle = "rgb(100,100,100)";
					var r = rgbArr[i*stringLedCount*3 + k*3];
					var g = rgbArr[i*stringLedCount*3 + k*3+1];
					var b = rgbArr[i*stringLedCount*3 + k*3+2];
					if (r || g || b) {
						ctx.fillStyle = "rgb("+r+","+g+","+b+")";
					}
					else {
						ctx.fillStyle = "rgb(0,0,0)";
					}
					ctx.arc(i*getStringSpacing()+getStringLead(), k*stringLedSpacing+stringLedLead, 5, 0, Math.PI*2, false);
					ctx.stroke();
					ctx.fill();
				}
			}

			// The model, a representation of the pattern
			if (shouldDrawModel && typeof drawModel == 'function') {
				drawModel(canvas, ctx);
			}

			// frame conclusion
        	lastFrameTs = frameTs;
			requestFrame();
		}
		function getStringSpacing() {
			return canvas.width / stringCount;
		}
		function getStringLead() {
			return getStringSpacing() / 2;
		}
		function getLowestLedY() {
			return stringLedCount * stringLedSpacing + stringLedLead;
		}
		function createButtons() {
			if (isDrawModelImplemented()) {
				var modelToggleBtn = document.createElement("button");
				modelToggleBtn.innerHTML = "Toggle Model";
				modelToggleBtn.onclick = function() {
					shouldDrawModel = !shouldDrawModel;
				}
				document.body.appendChild(modelToggleBtn);
			}
		}
		function isDrawModelImplemented() {
			return typeof drawModel == 'function';
		}
	</script>
</head>
<body onload="init();">
	<canvas id="myCanvas" width="800" height="500"></canvas><br>
</body>
</html>
